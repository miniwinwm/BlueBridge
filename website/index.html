			// callback called when the connection to the broker has been established
	 		function onConnect() {
				mqtt.subscribe(boatCode + "/all");
	  		}
	  	
	  		// this is called by the body part of the webpage on loading
	  		function MQTTconnect() {
				var sessionId = generateId(20); 	// generate a 20 character unique session id used when connecting
				console.log("Connecting to broker at " + broker + ":" + port.toString());
				mqtt = new Paho.MQTT.Client(broker, parseInt(port), sessionId);
				var options = {
					useSSL: false, 
					timeout: 3, 
					onSuccess: onConnect,
					onFailure: onFailure
				};
				mqtt.onMessageArrived = onMessageArrived;
				mqtt.connect(options);
			}
			
			// callback called when the connection fails which reconnects after a timeout
			function onFailure(message) {
				setTimeout(MQTTconnect, reconnectTimeout);
			}
			
			// callback called when a incoming publish arrives for a subscribed topic (destinationName)
			function onMessageArrived(msg) {
				totalSeconds = 0;
			    if (msg.destinationName == boatCode + "/all") {
					const payloadArray = msg.payloadString.split(",");
						
					if (payloadArray.length == 15)
					{
						if (payloadArray[0] != "") {
							strength = payloadArray[0];		
							setImageVisible(strength);
						}	
						if (payloadArray[1] != "") {
							cog = payloadArray[1];		
							setCompassCog(cog);
						}	
						if (payloadArray[2] != "") {
							temp = payloadArray[2];					
						}	
						if (payloadArray[3] != "") {
							sog = payloadArray[3];					
						}	
						if (payloadArray[4] != "") {
							boatspeed = payloadArray[4];					
						}	
						if (payloadArray[5] != "") {
							log = payloadArray[5];					
						}	
						if (payloadArray[6] != "") {
							trip = payloadArray[6];					
						}	
						if (payloadArray[7] != "") {
							heading = payloadArray[7];					
							setCompassHeading(heading);			
						}	
						if (payloadArray[8] != "") {
							depth = payloadArray[8];					
						}	
						if (payloadArray[9] != "") {
							tws = payloadArray[9];					
						}	
						if (payloadArray[10] != "") {
							twa = payloadArray[10];					
							setAngleTwa(twa);			
						}	
						if (payloadArray[11] != "") {
							aws = payloadArray[11];					
						}	
						if (payloadArray[12] != "") {
							awa = payloadArray[12];					
							setAngleAwa(awa);			
						}	
						if (payloadArray[13] != "") {
							lat = payloadArray[13];					
						}	
						if (payloadArray[14] != "") {
							long = payloadArray[14];					
						}	
					}								
				}					
			}
						
			// utility function for unique session id generation
			function dec2hex (dec) {
  				return ('0' + dec.toString(16)).substr(-2)
			}

			// utility function to generate a unique session id string
			function generateId (len) {
  				var arr = new Uint8Array((len || 40) / 2)
  				window.crypto.getRandomValues(arr)
  				return Array.from(arr, dec2hex).join('')
			}
		</script>

		<script type="text/javascript">
			function setCompassCog(degrees) {
  				var x, y, r, ctx, radians;
  				ctx = window.compassCog.getContext("2d");
  				radians = 0.0174533 * (degrees - 90);
				x = ctx.canvas.width / 2;
				y = ctx.canvas.height / 2; 
				r = x * 0.8;
  				ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height );
  				ctx.beginPath();
  				ctx.strokeStyle = "rgba(255,0,0,0.7)";
  				ctx.fillStyle = "rgba(255,0,0,0.7)";
  				ctx.lineCap = 'round';
 				ctx.shadowOffsetX = 4;
 				ctx.shadowOffsetY = 4;
  				ctx.shadowBlur = 2;
  				ctx.shadowColor = "rgba(0, 0, 0, 0.5)";
  				ctx.lineWidth = 5;
  				ctx.moveTo(x, y);
  				ctx.lineTo(x + r * Math.cos(radians), y + r * Math.sin(radians));
  				ctx.stroke();
			}

			}			
		</script>

		<script type="text/javascript">		
			function setBoatCode() {
				boatCode = prompt("Please enter new code:","").toUpperCase();
				if (boatCode != "" && boatCode != null) {
					setCookie("username", boatCode, 365);
					location.reload();					
				} else {
					alert("Boat name cannot be blank");
				}	
			}									
			
			function setBroker(newBroker, newPort) {
				setCookie("broker", newBroker, 365);
				setCookie("port", newPort, 365);
				location.reload();
			}		
			
			function setCookie(cname, cvalue, exdays) {
				if (useCookies) {
					const d = new Date();
					d.setTime(d.getTime() + (exdays*24*60*60*1000));
					let expires = "expires=" + d.toUTCString();
					document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
					}
			}

			function getCookie(cname) {
				let name = cname + "=";
				let decodedCookie = decodeURIComponent(document.cookie);
				let ca = decodedCookie.split(';');
				for(let i = 0; i < ca.length; i++) {
					let c = ca[i];
					while (c.charAt(0) == ' ') {
					c = c.substring(1);
					}
					if (c.indexOf(name) == 0) {
						return c.substring(name.length, c.length);
					}
				}
				return "";
			}

			function checkCookie() {
				boatCode = getCookie("username");
				if (boatCode == "") {
					while(true) {
						boatCode = prompt("Please enter your code:","").toUpperCase();
						if (boatCode != "" && boatCode != null) {
							if (useCookies = confirm("Save as cookie?")) {
								setCookie("username", boatCode, 365);								
							}
							document.getElementById('boatCode').value = boatCode;							
							break;
						} else {
							alert("Boat name cannot be blank");
						}
					}
				} else {
					document.getElementById('boatCode').value = boatCode;
				}
			  
				broker = getCookie("broker");
				if (broker == "") {
					broker = "broker.emqx.io";
				}
				
				port = getCookie("port");
				if (port == "") {
					port = "8083";
				}		

				if (broker == "broker.hivemq.com") {
					selectElement('brokers', 'hive')
				}
				else {
					selectElement('brokers', 'emqx')				
				}
			}			

			function selectElement(id, valueToSelect) {    
				let element = document.getElementById(id);
				element.value = valueToSelect;
			}		
		</script>

			function setTime() {

			}			
			
			function pad(val) {
				var valString = val + "";
				if (valString.length < 2) {
					return "0" + valString;
				} else {
					return valString;
				}
			}			
			
			function util_hash_djb2(val) {
				var hash = 5381;
				for (var i = 0; i < val.length; i++) {
					var char = val.charCodeAt(i);
					hash = ((hash << 5) + hash) + char;
					hash = hash >>> 0;
				}
				return hash.toString(16).padStart(8,"0");
			}
